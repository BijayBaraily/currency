<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML, CSS, and JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-secondary {
            background-color: rgb(64, 63, 63) !important;
        }

       .padding{
        padding: 80px 40px 30px ;
       }

        .display {
            height: 70px;
            background-color: white;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Welcome to my Calculator</h1>
    <div class="container-fluid text-center mt-5">
         <div class="d-inline-flex flex-column bg-dark  rounded padding-top padding">
                <div class="display mb-3" id="display"></div>
                <div class="pb-2">
                    <button class="btn btn-lg p-4 btn-light rounded-circle text-center border border-0"
                        style="height: 70px; width: 70px;" value="AC">AC</button>
                    <button class="btn btn-lg p-4 btn-light rounded-circle border border-0"
                        style="height: 70px; width: 70px;" value="+/-">+/-</button>
                    <button class="btn btn-lg p-4 btn-light rounded-circle border border-0"
                        style="height: 70px; width: 70px;" value="%">%</button>
                    <button class="btn btn-lg p-4 btn-warning rounded-circle border border-0"
                        style="height: 70px; width: 70px;" value="/">รท</button>
                </div>
                <div class="pb-2">
                    <button class="btn rounded-circle btn-secondary border border-0"
                        style="height: 70px; width: 70px;" value="7">7</button>
                    <button class="btn rounded-circle btn-secondary border border-0"
                        style="height: 70px; width: 70px;" value="8">8</button>
                    <button class="btn rounded-circle btn-secondary border border-0"
                        style="height: 70px; width: 70px;"value="9">9</button>
                    <button class="btn rounded-circle btn-warning border border-0" style="height: 70px; width:70px"
                        value="*">X</button>
                </div>
                <div class="pb-2">
                    <button class="btn rounded-circle btn-secondary border border-0"
                        style="height: 70px; width: 70px;"value="4">4</button>
                    <button class="btn rounded-circle btn-secondary border border-0"
                        style="height: 70px; width: 70px;" value="5">5</button>
                    <button class="btn rounded-circle btn-secondary border border-0"
                        style="height: 70px; width: 70px;" value="6">6</button>
                    <button class="btn rounded-circle btn-warning border border-0"
                        style="height: 70px; width: 70px;" value="-">-</button>
                </div>
                <div class="pb-2">
                    <button class="btn rounded-circle btn-secondary border border-0"
                    style="height: 70px; width: 70px;" value="1">1</button>
                <button class="btn rounded-circle btn-secondary border border-0"
                    style="height: 70px; width: 70px;"value="2">2</button>
                <button class="btn rounded-circle btn-secondary border border-0"
                    style="height: 70px; width: 70px;" value="3">3</button>
                <button class="btn rounded-circle btn-warning border border-0"
                    style="height: 70px; width: 70px;" value="+">+</button>

                </div>
                <div class="pb-2">
                    <button class="btn rounded-pill btn-secondary btn-lg border border-0"
                        style="height: 70px; width: 140px;" value="0">0</button>
                    <button class="btn rounded-circle btn-secondary border border-0"
                        style="height: 70px; width: 70px;" value=".">.</button>
                    <button class="btn rounded-circle btn-warning border border-0"
                        style="height: 70px; width: 70px;" value="=">=</button>
                </div>
            </div>


      







    </div>


    <script src="calculator.js">
    

    </script>
</body>

</html>
